# SBI Production Deployment Configuration
# Registry URLs
NEXUS_REGISTRY=nexus.sbi.co.in
HARBOR_REGISTRY=harbor.sbi.co.in

# Application Configuration
IMAGE_NAME=sbi-banking-app
HELM_CHART_PATH=./helm-charts/sbi-app
RELEASE_NAME=sbi-app
NAMESPACE=sbi-production

# Operational Settings
TIMEOUT=600
ENABLE_ROLLBACK=true
ENABLE_CLEANUP=true
ENABLE_MONITORING=true
ENABLE_BACKUP=true

# Environment Settings
SBI_ENVIRONMENT=production
SBI_REGION=mumbai
SBI_DATACENTER=primary

# Security Settings
SECURITY_SCAN_ENABLED=true
COMPLIANCE_CHECK_ENABLED=true
